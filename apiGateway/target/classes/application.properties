spring.application.name=api-gateway
server.port=9191

management.endpoints.web.exposure.include=*

spring.cloud.gateway.routes[0].id=user
spring.cloud.gateway.routes[0].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/user/**
spring.cloud.gateway.routes[0].filters[0]=AuthenticationFilter

spring.cloud.gateway.routes[1].id=auth
spring.cloud.gateway.routes[1].uri=lb://JWTAUTH-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/jwt/**

spring.cloud.gateway.routes[2].id=order
spring.cloud.gateway.routes[2].uri=lb://ORDER-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/order/**
spring.cloud.gateway.routes[2].filters[0]=AuthenticationFilter

spring.cloud.gateway.routes[3].id=product
spring.cloud.gateway.routes[3].uri=lb://PRODUCT-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/product/**
spring.cloud.gateway.routes[3].filters[0]=AuthenticationFilter

spring.cloud.gateway.routes[4].id=cart
spring.cloud.gateway.routes[4].uri=lb://CART-SERVICE
spring.cloud.gateway.routes[4].predicates[0]=Path=/cart/**
spring.cloud.gateway.routes[4].filters[0]=AuthenticationFilter

spring.main.allow-circular-references=true

